<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .filter-buttons {
            text-align: center;
            margin: 20px 0;
        }

        .filter-button {
            padding: 10px 15px;
            margin: 0 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .filter-button:hover {
            background-color: #0056b3;
        }

        .swiper-slide {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            transition: transform 0.3s;
        }

        .swiper-slide:hover {
            transform: translateY(-5px);
        }

        .slide-content {
            margin: 10px 0;
        }

        .link {
            color: #007bff;
            text-decoration: none;
            margin: 5px 0;
            transition: color 0.3s;
        }

        .link:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        .swiper-container {
            padding: 20px 0;
        }

        .swiper-button-prev, .swiper-button-next {
            color: #007BFF;
        }

        .swiper-pagination-bullet-active {
            background-color: #007BFF;
        }
    </style>
</head>
<body>
    <h2>Search Results</h2>
    <center><a href="https://aispring24-c22081b210a9.herokuapp.com/" style="padding: 10px 15px; background-color: #007BFF; color: white; text-decoration: none; border-radius: 20px;">Back to Search</a></center>
    <br>
    <center><i>Filter by match score</i></center>

    <div class="filter-buttons">
        <!-- Template tags for scores -->
        {% for score in unique_scores %}
        <button class="filter-button" onclick="filterByScore('{{ score }}')">{{ score }}</button>
        {% endfor %}
        <button class="filter-button" onclick="filterByScore('all')">Reset</button>
    </div>

    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <!-- Template tags for results -->
            {% for result in results %}
            <div class="swiper-slide" data-score="{{ result.Score }}">
                <div class="slide-content"><strong>Student Name:</strong> {{ result.Student_Name }}</div>
                <div class="slide-content"><a href="mailto:{{ result.Student_Email }}" class="link">Email</a> | <a href="{{ result.Student_LinkedIn }}" class="link" target="_blank">LinkedIn</a></div>
                <div class="slide-content"><strong>Candidate Name:</strong> {{ result.Candidate_Name }}</div>
                <div class="slide-content"><a href="mailto:{{ result.Candidate_Email }}" class="link">Email</a> | <a href="{{ result.Candidate_LinkedIn }}" class="link" target="_blank">LinkedIn</a></div>
                <div class="slide-content"><strong>Rationale:</strong> {{ result.Rationale }}</div>
            </div>
            {% endfor %}
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        // Initialize Swiper
        var swiper = new Swiper('.swiper-container', {
            loop: false,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });

        function filterByScore(score) {
            const slides = document.querySelectorAll('.swiper-slide');
            const isAll = score === 'all';

            slides.forEach(slide => {
                const slideScore = slide.getAttribute('data-score');
                if (isAll || slideScore === score) {
                    slide.style.display = '';
                } else {
                    slide.style.display = 'none';
                }
            });

            // Update Swiper to recalculate slides
            swiper.update();
            swiper.slideTo(0); // Optionally reset to the first slide
        }
    </script>
</body>
</html>
