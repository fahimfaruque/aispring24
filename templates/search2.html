<!DOCTYPE html>
<html>
<head>
    <title>Search Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #007bff;
        }
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            display: inline-block;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], button {
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 250px; /* Adjusted for responsiveness */
            box-sizing: border-box; /* Ensures padding does not affect overall width */
        }
        input[type="text"] {
            width: calc(100% - 22px); /* Adjusts width accounting for padding and margin */
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: auto; /* Allows the button to resize based on content */
        }
        button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            body {
                padding: 20px;
            }
            form {
                box-shadow: none;
            }
            input[type="text"], button {
                margin: 10px 0; /* Stack input and button vertically on smaller screens */
                width: 100%; /* Full width for smaller devices */
            }
        }
    </style>
</head>
<body>
    <h1>Teams Formation</h1>
    <h2>Spring 2024 AI FOR IMPACT: VENTURE STUDIO</h2>
    <form action="/search" method="post">
        <input type="text" name="name" placeholder="Enter your name">
        <button type="submit">Search</button>
    </form>
    <p><i>Retrieve a list of classmates GPT recommends you meet during the team formation process</i></p>


    <script>
        // Detect device type
        function detectDeviceAndRedirect() {
        var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        if (isMobile) {
            // If the user is on a phone, redirect to results5.html
            window.location.href = 'results5.html';
        } else {
            // If the user is on a computer, redirect to results2.html
            window.location.href = 'results2.html';
        }
        }

        // Call the function to redirect based on device type
        detectDeviceAndRedirect();

    </script>


</body>
</html>
