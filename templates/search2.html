<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .form-control, .form-button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box; /* Ensures padding doesn't affect overall width */
        }
        .form-button {
            cursor: pointer;
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            .form-control {
                font-size: 16px; /* Larger font size for easier readability on small screens */
            }
        }
    </style>
</head>
<body>
    <form action="/search" method="POST">
        <input type="text" name="name" class="form-control" placeholder="Enter search term...">
        <button type="submit" class="form-button">Search</button>
    </form>
</body>
</html>
