<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <style>
        .swiper-slide {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        .slide-content {
            margin: 10px 0;
        }
        .link {
            color: #007bff;
            text-decoration: none;
            margin: 5px 0;
        }
        .link:hover {
            text-decoration: underline;
        }
        .filter-button {
            padding: 5px 10px;
            margin: 0 5px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        .filter-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Search Results</h2>
    <center><a href="https://aispring24-c22081b210a9.herokuapp.com/" style="padding: 5px 10px; background-color: #007BFF; color: white; text-decoration: none; border-radius: 5px;">Back to Search</a></center><br>
    <center><i>Filter by match score</i></center>

    <div class="filter-buttons">
        {% for score in unique_scores %}
        <button class="filter-button" onclick="filterByScore('{{ score }}')">{{ score }}</button>
        {% endfor %}
        <button class="filter-button" onclick="filterByScore('all')">Reset</button>
    </div>

    <!-- Swiper -->
    <div class="swiper">
        <div class="swiper-wrapper">
            {% for result in results %}
            <div class="swiper-slide" data-score="{{ result.Score }}">
                <div class="slide-content"><strong>Student Name:</strong> {{ result.Student_Name }}</div>
                <div class="slide-content"><a href="mailto:{{ result.Student_Email }}" class="link">Email</a> | <a href="{{ result.Student_LinkedIn }}" class="link" target="_blank">LinkedIn</a></div>
                <div class="slide-content"><strong>Candidate Name:</strong> {{ result.Candidate_Name }}</div>
                <div class="slide-content"><a href="mailto:{{ result.Candidate_Email }}" class="link">Email</a> | <a href="{{ result.Candidate_LinkedIn }}" class="link" target="_blank">LinkedIn</a></div>
                <div class="slide-content"><strong>Rationale:</strong> {{ result.Rationale }}</div>
            </div>
            {% endfor %}
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        // Initialize Swiper
        var swiper = new Swiper('.swiper', {
            loop: false,
            pagination: {
                el: '.swiper-pagination',
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });

        function filterByScore(score) {
            const slides = document.querySelectorAll('.swiper-slide');
            const isAll = score === 'all';

            slides.forEach(slide => {
                const slideScore = slide.getAttribute('data-score');
                if (isAll || slideScore === score) {
                    slide.style.display = '';
                } else {
                    slide.style.display = 'none';
                }
            });

            // Update Swiper to recalculate slides
            swiper.update();
            swiper.slideTo(0); // Optionally reset to the first slide
        }
    </script>
</body>
</html>
